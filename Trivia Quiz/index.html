<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Trivia Quiz</h1>
        </header>
        <section id="question-container">
            <div id="categoryDiv">
                <label for="category">Select a Category:</label>
                <select name="category" id="category" aria-label="Category Selection"></select>
            </div>
            <div id="questionDiv">
                <form id="question" aria-labelledby="question-container">
                    <!-- Questions will be dynamically added here -->
                </form>
            </div>
        </section>
        <footer>
            <button type="submit" id="submit" aria-label="Submit Quiz">Submit</button>
        </footer>
    </main>
</body>

</html>
