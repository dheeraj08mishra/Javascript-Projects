<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <!-- Replace button with left arrow image -->
            <img src="images/left-arrow.svg" class="prev" alt="Previous">

            <div class="image-slide">
                <!-- Placeholder while loading -->
                <p class="loading">Loading...</p>
            </div>

            <!-- Replace button with right arrow image -->
            <img src="images/right-arrow.svg" class="next" alt="Next">
        </div>
    </div>
</body>

</html>
